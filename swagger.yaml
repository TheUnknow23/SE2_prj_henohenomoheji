#parte di costante --------------------------------------------------------------------------
definitions:
  Error:
    properties:
      code:
        type: integer
      message:
        type: string
  
  #oggetto utente
  User:
    type: object   
    properties:
      user_id:
        type: integer
        description: the user 's id
      email:
        type: string
        description: the user 's email
      password:
        type: string
        format: password
        description: the user 's password
      name:
        type: string
        description: the user 's name
      surname:
        type: string
        description: the user 's surname
 
  Users:
        type: array
        items: 
                $ref: '#/definitions/User'
  
  Exam:
    type: object
    properties:
      exam_id:
        type: integer
      owner:
        type: string
      title:
        type: string
      description:
        type: string
      task_set:
        type: array
        items:
          $ref: '#/definitions/Task'
      group:
        $ref: '#/definitions/Group'
      final_deadline:
        type: string
        format: date
      reviews_deadline:
        type: string
        format: date

  Exams:
        type: array
        items: 
                $ref: '#/definitions/Exam'
  
  
  Task:
    type: object
    properties:
      task_id:
        type: integer
      owner:
        type: string
      task_type:
        type: string
      subject:
        type: string
      title:
        type: string
      description:
        type: string
      options:
        type: array
        items: 
          type: string
      solutions:
        type: array
        items: 
          type: string

  Tasks:
        type: array
        items: 
                $ref: '#/definitions/Task'
  
  Group:
    type: object
    properties:
      group_id:
        type: integer
      name:
        type: string
      description:
        type: string
      members:
        type: array
        items:
          $ref: '#/definitions/User'

  Groups:
        type: array
        items: 
                $ref: '#/definitions/Group'
  
  Exam_submission:
    type: object
    properties:
      exam_submission_id:
        type: integer
      referred_exam:
        $ref: '#/definitions/Exam'
      submitter:
        $ref: '#/definitions/User'
      answers:
        type: array
        items:
          type: object
          properties:
            task_name: #task_name? referred_task object?
              type: string
            value:
              type: string
      status:
        type: string

  Exam_submissions:
          type: array
          items:
                  $ref: '#/definitions/Exam_submission'  
      
  Exam_peer_review:
    type: object
    properties:
      exam_peer_review_id:
        type: integer
      reviewer:
        $ref: '#/definitions/User'
      submitted_exam:
        $ref: '#/definitions/Exam_submission'
      review:
        type: string

  Exam_peer_reviews:
          type: array
          items:
                  $ref: '#/definitions/Exam_peer_review'  
      
  Exam_assessment:
    type: object
    properties:
      exam_assessment_id:
        type: integer
      assigner:
        $ref: '#/definitions/User'
      assignee:
        $ref: '#/definitions/User'
      referred_exam:
        $ref: '#/definitions/Exam'
      submitted_exam:
