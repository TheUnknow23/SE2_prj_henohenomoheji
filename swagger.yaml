#parte di costante --------------------------------------------------------------------------
definitions:
  Error:
    properties:
      code:
        type: integer
      message:
        type: string
  
###oggetto user
  User:
    type: object   
    properties:
      user_id: #primary key
        type: integer
        description: the user 's id
      email:
        type: string
        description: the user 's email
      password:
        type: string
        format: password
        description: the user 's password
      name:
        type: string
        description: the user 's name
      surname:
        type: string
        description: the user 's surname
 
  Users:
        type: array
        items: 
                $ref: '#/definitions/User'
###oggetto exam
  Exam:
    type: object
    properties:
      exam_id:  #primary key
        type: integer 
      owner_id: #foreign key
        type: integer
      title:
        type: string
      description:
        type: string
      task_set:
        type: array
        items:
          $ref: '#/definitions/Task'
      group:
        $ref: '#/definitions/Group'
      final_deadline:
        type: string
        format: date
      reviews_deadline:
        type: string
        format: date

  Exams:
        type: array
        items: 
                $ref: '#/definitions/Exam'
  
###oggetto task
  Task:
    type: object
    properties:
      task_id: #primary key
        type: integer
      owner_id: #foreign key
        type: integer
      task_type:
        type: string
      subject:
        type: string
      title:
        type: string
      description:
        type: string
      options:
        type: array
        items: 
          type: string
      solutions:
        type: array
        items: 
          type: string

  Tasks:
        type: array
        items: 
                $ref: '#/definitions/Task'
###oggetto group
  Group:
    type: object
    properties:
      group_id: #primary key
        type: integer
      owner_id: #foreign key
        type: integer
      name:
        type: string
      description:
        type: string
      members:
        type: array
